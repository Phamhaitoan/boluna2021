<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        border: 1px solid black;
        margin: 100px;
        padding: 20px;
        width: 800px
    }
    .container h2{
        margin-bottom: 10px;
    }
    .content-one{
        color: rgb(219, 124, 140);
        background-color: rgb(237, 239, 241);
     }
     .centered{
        border: 3px solid green;
        text-align: center;
        height: 45px;
        margin-top: 10px;
        line-height: 45px;
     }
     .content-two{
        background-color: rgb(200, 196, 196);
        padding: 20px;
        margin-top: 20px
     }
     .content-center{
        background-color: rgb(237, 240, 244);
        border-left: 3px solid rgb(43, 172, 43);
     }
     .content-center p:nth-child(1){
        color: rgb(214, 154, 164) ;
     }
     .content-center p{
        color: rgb(201, 21, 21);
        padding-left: 10px;
     }
     .text-blue{
        color: rgb(26, 26, 198);
     }
     button{
        margin-top: 20px;
        background-color: rgb(23, 177, 23);
        color: white;
        border: none;
        border-radius: 5px;
        height: 30px;
        width: 120px;
     }

</style>
<body>
    <div class="container">
        <!-- content 1 -->
        <h2>Center Align Text</h2>
        <p>To just center the text inside an element, use <span class="content-one"> text-align: center.</span></p>
        <p class="centered"> This text is centered.</p>

        <!-- content 2 -->
        <div class="content-two">
            <h4>Example</h4>
            <div class="content-ex">
                <!-- content2.1 -->
                <div class="content-center">
                    <p>.center {</p>
                    <p>text-align<span class="text-blue">:center</span></p>
                    <p>border <span class="text-blue">: 3px solid green; </span></p>    
                    <p>}</p>
                </div>
                <!-- content 2.2 -->
                <button>Try It Yourself</button>
            </div>
        </div>
        <i class="fa-solid fa-chevron-down" style="color:blue"></i>
    </div>
    
</body>
</html>
