<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài thực hành 3</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
    }
    .container{
        min-height: 50px;
        background-color: rgb(212, 158, 58);
        display: flex;
        line-height: 50px;
        flex-basis: 30%;
        justify-content: space-between;
        
    }
    .one{
       display: flex;
    }
    .one-1{
        justify-content: flex-start;
    }
    .one-2{
        justify-content: end;
    }
    li{
        padding: 30px;
    }
        
    

</style>
<body>
    <div>
        <nav class="container">
            <ul class="one one-1">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
            <ul class="one one-2">
                <li>Đăng nhập</li>
                <li>Đăng ký</li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
