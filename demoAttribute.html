         + RGB(red,green, blue)

    <!-- Các từ khoa:
          + color: đổi màu chữ
          + background-color: màu nền
     -->
     <!-- Bộ thuộc tính về font :
        + font-size: kích thước chữ
        + font-weight: độ đậm nhạt của chữ
        + font-family: kiểu chữ
      -->
      <!-- Bộ thuộc tinh căn chỉnh text
        text-align: căn chữ, chỉnh hướng
        text-transform: viết in hoa in thường
        text-decoration: trang trí
    -->
    <!-- Bộ thuộc tính back ground
        +background-image:ảnh nền
        +background-repeat: không lặp lại (ảnh k đủ kich thước)
        +background-position:
        +background-size: chỉnh kích thước ảnh
    -->
    <!-- box model
        +width: chiều rộng
        +height:chiều cao
        +padding:khoảng cách từ nội dung tới đường viền
        + margin:khoảng cách từ đường viền tới các phần tử bên ngoài
        Có 4 hướng: top right bottom left
     -->
     <!-- Bộ thuộc tính border 
        +border: tạo đường viền cho khối=>kich thước đường viền, kiểu đường viền, màu sắc
        +border-radius: bo tròn đường viền
    -->
    <!-- Bộ thuộc tính display
        +display: none => ẩn đi
        +display: block =>biến thẻ thành thẻ block
        +display: inline =>biến thẻ thành thẻ inline
        +display:inline-block => vừa có tính chất của thể inline và thẻ block(thẻ inline không thể set width và height)
     -->
