<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài thực hành 5</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
     }
     .container{
        display: flex;
        justify-content:center;
        flex-wrap: wrap;
        margin-top: 40px;
        flex-basis: 30%;
    }
     .container>.box{
        background-color: rgb(64, 167, 201);
        padding: 40px 200px;
        margin: 20px;
        /* flex-direction: row; */
    }

</style>
<body>
    <div class="container">
         <div class="box">1</div>
         <div class="box">2</div>
         <div class="box">3</div>
         <div class="box">4 </div>
         <div class="box">5</div>
         <div class="box">6</div>
         <div class="box">7</div>
         <div class="box">8</div>
         <div class="box">9</div>

    
    </div>
    
</body>
</html>
